    <section>
        <h1>U01-2 字串輸出</h1>
        <div id="Question">
            <h2>題目敘述：</h2>
            <h4>請輸出以下的字串:The program uses 34% CPU resource.</h4>
        </div>
        <button class="copyy" onclick="clicked()">
            <h3 class="option" id="success1">Copy</h3>
            <h3 id="fail2">Copied!</h3>
        </button>
        <div class="ans">
            <pre id="word">
<code>
#include &lt;stdio.h&gt;

int main()
{
	printf("The program uses 34%% CPU resource.");
	return 0;
}
</code>
            </pre>
        </div>
        <div id="discuss">
            <h4>「%」在C語言程式中，是負責於字串當中提供%d、%c、%s等資料型態的存在，因此使用特殊方法「%%」使其可被辨識為一個字元。</h4>
        </div>
