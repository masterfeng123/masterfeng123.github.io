        <h1>U01-3 長方體體積</h1>
        <div id="Question">
            <h2>題目敘述：</h2>
            <h4>輸入長方體的長、寬、高（皆整數），輸出其體積。<br><br>輸入範例<br>3 5 4<br><br>輸出範例<br>60</h4>
        </div>
        <button class="copyy" onclick="clicked()">
            <h3 class="option" id="success1">Copy</h3>
            <h3 id="fail2">Copied!</h3>
        </button>
        <div class="ans">
            <pre id="word">
<code>
#include &lt;stdio.h&gt;

int main()
{
	int x, y, z;
	scanf("%d %d %d", &x, &y, &z);
	printf("%d", x*y*z);
	return 0;
}
</code>
            </pre>
        </div>
        <div id="discuss">
            <h4>宣告整數x,y,z，將輸入3 4 5 掃描到x,y,z中。接著印出三數相乘的結果。</h4>
