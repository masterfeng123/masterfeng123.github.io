    <section>
        <h1>U01-1 印出字串</h1>
        <div id="Question">
            <h2>題目敘述：</h2>
            <h4>印出下列字串:"This" and 'this' are the same string in Python.</h4>
        </div>
        <button class="copyy" onclick="clicked()">
            <h3 class="option" id="success1">Copy</h3>
            <h3 id="fail2">Copied!</h3>
        </button>
        <div class="ans">
            <pre id="word">
<code>
#include &lt;stdio.h&gt;

int main(void) {
    printf("\"This\" and \'this\' are the same string in Python.");
    return 0;
}
</code>
            </pre>
        </div>
        <div id="discuss">
            <h4>「"」在C語言中是包裝字串的存在，因此需要用特殊方法「\"」將"包裝在字串中。</h4>
        </div>
